    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col text-center">
            <h1 class="text-center">Sign Up</h1>
            <h2 class="text-center">Create an account to play!</h2>
            <form action="">
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" name="email" value="t@t.com" required>
                  </div>
              </div>
              <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password (Must be between 4 and 10 characters and contain atleast 1 number)</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="password" name="password" value="paddword1" minlength="4" maxlength="10" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" value="paddword1" minlength="9" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username (no special characters please)</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" pattern="[A-Za-z0-9]+" id="username" name="username" maxlength="8" value="newuser"  required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-6">
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890" value="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
              </div>
              <!--<div class="mb-3 row">
                   <label for="exampleColorInput" class="col-sm-2 col-form-label">Choose a Color</label>
                   <div class="col-sm-6">
                    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                    </div>
              </div>-->
             
              <button type="submit" class="btn btn-success">Sign up!</button>
              </form>
          </div>
